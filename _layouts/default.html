@import 'https://fonts.googleapis.com/css?family=Comfortaa:400,700|Fredoka+One|Nunito:400,800,900|Poiret+One|Quicksand:400,500,700';






.see-more-button:hover{
  text-decoration: underline;
}

body {
   margin-left: 0%;
   margin-right: 0%;
}

table{
   border-radius:10px;
}

table, th, td {
   border:solid black 1px;
 }

th {
  background-image :linear-gradient(63deg,  #e3d0bc, #e3c7bc);
  color : black;
  font-weight : bold;
}

 th:nth-child(even){
   backgroung-color:#f2f2f2;
 }


.see-more-button:hover:before {
   height: 0;
   width: 0;
   content: "";
   border: 7px solid #ccc;
   border-color: transparent;
   border-right-color: #767676;
   position: absolute;
   top: 5px;
   left: 200px;

   -webkit-animation: wiggle 1s ease-in-out;
   -moz-animation:    wiggle 1s ease-in-out;
   -o-animation:      wiggle 1s ease-in-out;
   animation:         wiggle 1s ease-in-out;
  }

.spacerblock {
  padding-top: 3%;
}

.see-more-button {
   cursor: pointer;
   position: relative;
   text-align : center;
   font: 1.2em "Comfortaa", sans-serif;
}

@-webkit-keyframes wiggle {
  0%, 100%   { left: 200px; }
  50%  { left: 0px; }
}

a{
   color : black;
}
a:hover{
   color : gray;
   text-decoration: underline;
   font-weight: bold;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  /*max-width: 100%;*/
}

.headbg{
  background-image :linear-gradient(63deg,  #e2d0ea, #b8d2ec, #f2d0c0, #cae5f3, #d8f2ae, #d5b2cc, #e9f092);
  animation: WavyBackground 30s ease infinite;
  background-size: 600% 600%;
  z-index: 5;
  height : 20vh;
}

.center {
    text-align: center;
}

.largeheader2{
  margin-left: 15%;
  margin-right:15%;
  display : inline-block;
  text-align : center;
  line-height: 1.15em;
  font-size: 2em;
}

.underlayed-tag {
  background-color: #000;
  color:#fff;
  padding-left:8px;
  padding-right:8px;
}

hr{
  margin : 0;
}

@keyframes WavyBackground {
    0%{background-position:0% 66%}
    50%{background-position:100% 35%}
    75%{background-position:5% 45%}
    100%{background-position:0% 66%}
	}

@media screen and (max-width: 800px) {
	.see-more-button{
		content: url("https://raw.githubusercontent.com/JostTim/realizations/b8aab60f93318ef7c85c8e291f45c8f39edc9dd1/res/return-button.svg");
		width : 10%;
		height : auto;
	        margin-left: auto;
                margin-right: auto;
	}
	.see-more-button:hover:before {
		border-right-color: transparent;
	}
	.see-more-button:hover:before {
	}
	.largeheader{
	 font-size: 2em;
	 line-height: 1.1em;
	}
	.spacerblock {
  	padding-top: 10%;
	}
}
